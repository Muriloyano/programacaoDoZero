<div class="container">
    <h2> {{task?.name}} </h2>
    <p class="status">Status: {{task?.completed ? 'Concluido' : 'Pendente'}}</p>

    <div>
        <h2>Descricao</h2>
        <textarea [(ngModel)]="task!.description"></textarea>
        <button class="save" (click)="save()">Salvar</button>
        <button class="cancel" (click)="cancel()">Cancelar</button>
    </div>
</div>
