<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Media</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Media</h1>

            <p>Digite 2 numeros para obter a media entre eles: </p>

            <label for="txt1">Numero 1:</label>
            
            <input type="number" id="txt1">

            <label for="txt2">Numero 2:</label>
            
            <input type="number" id="txt2">

            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var num1 = document.getElementById("txt1").value;
            var numero1 = parseFloat(num1);

            var num2 = document.getElementById("txt2").value;
            var numero2 = parseFloat(num2);

            var media = (numero1 + numero2)/2;

            alert(media)

        }

    </script>

</body>
</html>
