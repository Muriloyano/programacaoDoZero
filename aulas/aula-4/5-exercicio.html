<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Impares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>impares</h1>

            <p>digite dois numeros</p>

            <label for="txt1">numero 1:</label>
            
            <input type="number" id="txt1">

            <label for="txt2">numero 2:</label>
            
            <input type="number" id="txt2">

            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero1 = document.getElementById("txt1").value;
            var n1 = parseInt(numero1);

            var numero2 = document.getElementById("txt2").value;
            var n2 = parseInt(numero2);
            
            var soma = 0;

            for (i = n1; i <= n2; i++){
                var resto = i % 2;

                if (resto != 0){
                    soma = soma + i;
                }
            }

            alert(soma)

        }

    </script>

</body>
</html>
