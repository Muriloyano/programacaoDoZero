<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>While</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>While</h1>

            <p>Digite abaixo um numero</p>

            <label for="txt1">Quantidade de vezes:</label>
            
            <input type="text" id="txt1">

            <button onclick="botao_click()">Iniciar</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var quantidadeDeVezes = document.getElementById("txt1").value;
            var quantidadeTot = parseInt(quantidadeDeVezes);

            while (quantidadeTot > 0){

                alert("Ola Mundo");

                quantidadeTot = quantidadeTot - 1;
            }

        }

    </script>

</body>
</html>
