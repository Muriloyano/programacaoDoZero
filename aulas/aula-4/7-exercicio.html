<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma de 1 a 100</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma de 1 a 100</h1>
            
            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {
            var soma = 0;

            for (var i = 1; i <= 50; i++){
                soma += i;
            }
            alert(soma);
        }

    </script>

</body>
</html>
