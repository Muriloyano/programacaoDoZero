<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>impares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Impares</h1>

            <p>Digite um numero para saber quais os impares de 1 ate ele</p>

            <label for="txt1">Digite um numero:</label>
            
            <input type="number" id="txt1">

            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero = document.getElementById("txt1").value;
            var n1 = parseInt(numero);

            for (i = n1; i >= 1; i--){
                var verific = i % 2;

                if (verific != 0){
                    alert(i + "\r")
                }
            }

        }

    </script>

</body>
</html>
