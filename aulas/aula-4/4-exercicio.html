<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Tabuada</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>tabuada</h1>

            <p>Digite um numero para saber sua tabuada</p>

            <label for="txt1">Digite um numero:</label>
            
            <input type="number" id="txt1">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var tabuada = document.getElementById("txt1").value;
            var tabua = parseInt(tabuada);

            var mensagem = "A tabuada é: \r";

            for (var i = 1; i <= 10; i++){

                var calculo = i * tabua;
                var tabuadaNova = i + " x " + tabuada + " = " + calculo + "\r";

                mensagem += tabuadaNova;
            }

            alert(mensagem)

        }

    </script>

</body>
</html>
