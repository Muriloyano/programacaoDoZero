<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Boa Noite</title>
    <meta name="robots" content="noindex,nofollow">

</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Boa Noite</h1>

            <p>Informe a hora atual</p>

            <button onclick="botao_click()">Bot√£o</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var horario = new Date().getHours();
            
            if (horario >= 18){

                alert("Boa Noite");
            }
            else if (horario <18 && horario>=12){

                alert("Boa Tarde");
            }
            else {
                
                alert("Bom dia");
            }

        }

    </script>
