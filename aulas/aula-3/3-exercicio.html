<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Menor Numero</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Menor Numero</h1>

            <p>Digite 3 numeros</p>

            <label for="txt1">Numero 1:</label>
            
            <input type="number" id="txt1">

            <label for="txt2">Numero 2:</label>
            
            <input type="number" id="txt2">

            <label for="txt3">Numero 3:</label>
            
            <input type="number" id="txt3">

            <button onclick="botao_click()">Botão</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numero1 = document.getElementById("txt1").value;
            var num1 = parseFloat(numero1);

            var numero2 = document.getElementById("txt2").value;
            var num2 = parseFloat(numero2);

            var numero3 = document.getElementById("txt3").value;
            var num3 = parseFloat(numero3)

            if (num1 < num2 && num1 <num3){

                alert("O menor numero é: " + num1);
            }
            else if (num2 < num1 && num2 < num3){

                alert("O menor numero é: " + num2);
            }
            else{

                alert("O menor numero é: " + num3);
            }

        }

    </script>

</body>
</html>
