<!DOCTYPE html>
<html>
<head>
    <title>Esqueceu Senha</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="esqueceu-senha.css"/>
</head>
<body>

    <div class="recuperar-senha-container">

        <h1>Esqueceu a Senha?</h1>
        <p class="instrucao">Digite seu email para redefinir sua senha.</p>

        <img height="100" src="../logo.png" alt="Logo da Empresa"/>

        <form>
            <label for="txtemail">E-mail de recuperação: </label>
            <input type="email" id="txtemail" placeholder="seuEmail@exemplo.com" required/>

            <span id="spnErro" style="color: #BA55D3; display: none;"></span>

            <button id="btnEsqueceu">Recuperar senha</button>
        </form>

        <script src="esqueceu-senha.js"></script>

        <p>Lembrou a senha? <a href="login.html">Faça o login</a></p>
    </div>

</body>
</html>
