<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Programa√ß√£o do Zero</title>
    <style>
        /* --- PALETA DE CORES (Dark Mode) --- */
        :root {
            --bg-page: #121212;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-purple: #7c3aed;
            --border-color: #404040;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--bg-card);
            padding: 0 20px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .nav-left { display: flex; height: 100%; }
        .nav-left a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 0 20px;
            height: 100%;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-left a:hover { color: var(--text-primary); background-color: rgba(124, 58, 237, 0.1); }
        .nav-left a.active { background-color: var(--accent-purple); color: white; }

        /* --- MENU HAMB√öRGUER --- */
        .menu-container { position: relative; }

        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .hamburger-btn div {
            width: 25px;
            height: 3px;
            background-color: var(--text-secondary);
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger-btn:hover div { background-color: var(--accent-purple); }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 150px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            overflow: hidden;
        }

        .dropdown-menu a {
            display: block;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .dropdown-menu a:hover {
            background-color: var(--accent-purple);
            color: white;
        }

        /* --- √ÅREA CENTRAL --- */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            padding: 2.5rem;
            width: 450px; 
            max-width: 90%;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
            
            /* --- AJUSTE DELICADO --- */
            /* 0 0 1px: Cria uma "nuvem" de luz branca de apenas 1 pixel ao redor */
            /* Isso separa o preto do fundo escuro sem criar uma borda grossa */
            filter: drop-shadow(0 0 1px #ffffff);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <nav class="nav-left">
            <a href="#" class="active">Home</a>
            <a href="#">Clientes</a>
            <a href="#">Produtos</a>
            <a href="#">Pedidos</a>
        </nav>

        <div class="menu-container">
            <button class="hamburger-btn" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </button>
            
            <div class="dropdown-menu" id="userMenu">
                <a href="#">üë§ Meu Perfil</a>
                <a href="#">üö™ Sair</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="card">
            <img src="logo.png" alt="Logo Programa√ß√£o do Zero" class="logo">
            <h1>Sistema Programa√ß√£o do Zero</h1>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("userMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.menu-container')) {
                document.getElementById("userMenu").style.display = "none";
            }
        }
    </script>

</body>
</html>
